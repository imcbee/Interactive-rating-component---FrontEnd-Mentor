<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Interactive rating component hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    </style>
</head>
<body>
  <div class="main-container">
    <div class="star-container">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="title-container">
      <h1>How did we do?</h1>
    </div>
    <div class="para-container">
      <p>Please let us know how we did with your support request.  All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rate-button-container">
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="4">4</button>
      <button class="5">5</button>
    </div>
    <div class="submit-button-container">
      <button class="submit">Submit</button>
    </div>
    

  </div>
</body>
</html>
